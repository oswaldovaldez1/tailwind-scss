<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-12"><h1>Check box</h1></div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <div class="checkbox ">
              <input
                id="input-checkbox"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox">Input checkbox</label>
            </div>
          </div>
            <div class="form-group">
            <div class="checkbox checkbox-primary">
              <input
                id="input-checkbox-primary"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-primary">Input checkbox primary</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-secondary">
              <input
                id="input-checkbox-secondary"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-secondary">Input checkbox secondary</label>
            </div>
          </div>
            <div class="form-group">
            <div class="checkbox checkbox-success">
              <input
                id="input-checkbox-success"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-success">Input checkbox success</label>
            </div>
            </div>
            <div class="form-group">
            <div class="checkbox checkbox-info">
              <input
                id="input-checkbox-info"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-info">Input checkbox info</label>
            </div>
            </div>

            <div class="form-group">
            <div class="checkbox checkbox-danger">
              <input
                id="input-checkbox-danger"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-danger">Input checkbox danger</label>
            </div>
            </div>
            <div class="form-group">
            <div class="checkbox checkbox-warning">
              <input
                id="input-checkbox-warning"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-warning">Input checkbox warning</label>
            </div>
            </div>
            
      </div>
      <div class="col-12"><h1>Check box Radio</h1></div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <div class="checkbox checkbox-circle">
              <input
                id="input-checkbox-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-radio">Input checkbox</label>
            </div>
          </div>
            <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-primary">
              <input
                id="input-checkbox-primary-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-primary-radio">Input checkbox primary</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-secondary">
              <input
                id="input-checkbox-secondary-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-secondary-radio">Input checkbox secondary</label>
            </div>
          </div>
            <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-success">
              <input
                id="input-checkbox-success-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-success-radio">Input checkbox success</label>
            </div>
            </div>
            <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-info">
              <input
                id="input-checkbox-info-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-info-radio">Input checkbox info</label>
            </div>
            </div>

            <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-danger">
              <input
                id="input-checkbox-danger-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-danger-radio">Input checkbox danger</label>
            </div>
            </div>
            <div class="form-group">
            <div class="checkbox checkbox-circle checkbox-warning">
              <input
                id="input-checkbox-warning-radio"
                type="checkbox"
                class="rounded form-control"
              />
              <label for="input-checkbox-warning-radio">Input checkbox warning</label>
            </div>
            </div>
            
      </div>
    </div>
    <script src="../js/tailwind.js"></script>
    <script>
      Oz.init();
    </script>
  </body>
</html>
