<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Switchs</h1>
        </div>
        <div class="col-6 col-offset-3">
          <div class="chip">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips</label>
          </div>
          <div class="chip primary">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Primary</label>
          </div>
          <div class="chip secondary">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Secondary</label>
          </div>
          <div class="chip sussess">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Sussess</label>
          </div>
          <div class="chip danger">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Danger</label>
          </div>
          <div class="chip warning">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Warning</label>
          </div>
          <div class="chip info">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Info</label>
          </div>
          <div class="chip light">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Light</label>
          </div>
          <div class="chip dark">
            <input type="checkbox" name="chip1" id="chip-1" />
            <label for="chip1">Chips Dark</label>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/tailwind.js"></script>
    <script>
      Oz.init();
    </script>
  </body>
</html>
