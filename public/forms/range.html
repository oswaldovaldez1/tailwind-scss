<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range</label>
            <input
              id="input-range"
              min="0"
              value="10"
              type="range"
              class="rounded form-control"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range primary</label>
            <input
              id="input-range"
              min="0"
              value="8"
              type="range"
              class="rounded form-control primary"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range secondary</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control secondary"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range success</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control success"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range danger</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control danger"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range warning</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control warning"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range info</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control info"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group">
            <label for="input-range">Input range light</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control light"
            />
          </div>
        </div>
        <div class="col-6 col-offset-3">
          <div class="form-group warning">
            <label for="input-range">Input range dark</label>
            <input
              id="input-range"
              min="0"
              value="0"
              type="range"
              class="rounded form-control dark"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/tailwind.js"></script>
    <script>
      Oz.init();
    </script>
  </body>
</html>
