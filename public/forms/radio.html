              <input
                id="input-radio"

                class="rounded form-control"
              />
              <label for="input-radio">Input radio</label>
            </div>
          </div>
            <div class="form-group">
            <div class="radio radio-primary">
              <input
                id="input-radio-primary"
                type="radio" name="radio-grupo-1"

              />
              <label for="input-radio-primary">Input radio primary</label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio radio-secondary">
              <input
                id="input-radio-secondary"
                type="radio" name="radio-grupo-1"

              />

          </div>

            </div>
            </div>
            <div class="form-group">

                class="rounded form-control"
              />

            </div>
            </div>

            <div class="form-group">

                id="input-radio-danger"
                type="radio" name="radio-grupo-1"
                class="rounded form-control"
              />
              <label for="input-radio-danger">Input radio danger</label>
            </div>
            </div>
            <div class="form-group">
            <div class="radio radio-warning">
              <input
                id="input-radio-warning"
                type="radio" name="radio-grupo-1"
                class="rounded form-control"
              />
              <label for="input-radio-warning">Input radio warning</label>
            </div>
            </div>
            
      </div>     
    </div>

      Oz.init();
